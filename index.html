<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Abdul-Samad/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abdul Samad's Portfolio</title>
    <!-- Preload base URL for production -->
    <script>
      window.__BASE_URL__ = import.meta.env.PROD ? '/Abdul-Samad' : '';
    </script>
    <!-- For GitHub Pages SPA routing -->
    <script>
      if (window.location.pathname.startsWith('/Abdul-Samad') && !sessionStorage.getItem('redirected')) {
        sessionStorage.setItem('redirected', 'true');
        window.location.replace('/Abdul-Samad/');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Vite will inject scripts here -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
